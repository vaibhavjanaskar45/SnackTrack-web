<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
	.navbar {
	    z-index: 9999;
	}
</style>
<body>
	<!-- Navbar -->
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	        <div class="container-fluid">
	            <a class="navbar-brand me-5" href="/">
	                <img src="fast-food.png" alt="SnackTrack Logo" width="34px" height="30px" class="d-inline-block align-text-top">
	                SnackTrack
	            </a>
	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarNav">
	                <ul class="navbar-nav me-auto">
	                    <li class="nav-item me-4">
	                        <a class="nav-link active" href="/">Home</a>
	                    </li>
	                    <li class="nav-item me-4">
	                        <a class="nav-link" href="/aboutUs">About Us</a>
	                    </li>
	                    <li class="nav-item me-4">
	                        <a class="nav-link" href="/products">Products</a>
	                    </li>
	                    <li class="nav-item me-4">
	                        <a class="nav-link" href="/contactUs">Contact Us</a>
	                    </li>
						<li class="nav-item me-5">
						   <a class="nav-link" href="/orders">Orders</a>
						</li>
	                </ul>
	                <a href="/cart" class="btn btn-success">
						<img src="shopping-cart.png" height="30px" width="auto">
	                    <i class="bi bi-cart"></i> Back To Cart
	                </a>
	            </div>
	        </div>
	    </nav>
		<br><br>
	
    <div class="container mt-5">
        <h2>Checkout</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.totalPrice}"></td>
                </tr>
            </tbody>
        </table>
        <h4>Total Price: â‚¹<span th:text="${totalPrice}"></span></h4>
        <form action="/checkout" method="post">
			<br>
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
		<br>
		<a href="/cart" class="btn btn-secondary">
			<img src="shopping-cart.png" height="30px" width="auto">
			Back to Cart</a>
    </div>
</body>
</html>
