<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | SnackTrack Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Manage Products</h1>

        <div class="text-end mb-3">
            <a href="/admin/products/add" class="btn btn-success">Add New Product</a>
        </div>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through products -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td><img th:src="${product.imageUrl}" alt="Product Image" style="width: 50px; height: 50px; object-fit: cover;"></td>
                    <td>
                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-primary me-2">Edit</a>
                        <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 SnackTrack Admin Panel. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
