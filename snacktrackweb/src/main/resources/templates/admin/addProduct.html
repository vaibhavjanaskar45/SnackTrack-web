<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | SnackTrack Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 80px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
        }

        .card {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                Admin Panel
            </a>
        </div>
    </nav>

    <!-- Navigation and Page Header -->
    <div class="container mt-5">
        <h1 class="page-title">Add New Product</h1>

        <!-- Product Form -->
        <div class="card">
            <form action="/admin/products/add" method="post">
                <div class="form-group mb-3">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="Enter product name">
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" class="form-control" required placeholder="Enter product description">
                </div>

                <div class="form-group mb-3">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" class="form-control" required placeholder="Enter product price">
                </div>

                <div class="form-group mb-3">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" name="imageUrl" class="form-control" required placeholder="Enter product image URL">
                </div>

                <button type="submit" class="btn btn-success btn-custom">Add Product</button>
            </form>
        </div>

        <!-- Back Button -->
        <a href="/admin/products" class="btn btn-secondary mt-3">Back</a>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; 2024 SnackTrack Admin Panel. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
